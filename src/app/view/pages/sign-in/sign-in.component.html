<section class="sign-in-container">
  <form
    [formGroup]="signInForm"
    class="sign-in-form"
    (ngSubmit)="submit()">

    <mat-form-field class="sign-in-field" appearance="outline">
      <mat-label>Введите email</mat-label>
      <input matInput type="email" placeholder="youradress@mail.com" formControlName="email">
      <mat-hint *ngIf="emailInputInvalid">email должен быть в формате example@mail.com</mat-hint>
    </mat-form-field>

    <mat-form-field class="sign-in-field" appearance="outline">
      <mat-label>Введите пароль</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-hint *ngIf="passwordInputInvalid">пароль должен состоять минимум из 6 символов</mat-hint>
    </mat-form-field>

    <choice-btn text="Войти" type="submit" (clickEvent)="submit()">
    </choice-btn>
  </form>
</section>

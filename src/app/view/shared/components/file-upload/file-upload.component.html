<div class="file-upload-wrapper">
  <input
    type="file"
    class="file-input"
    (change)="onFileSelected($event)" #fileUpload>
  <div class="file-upload">

    <button type="button" mat-button color="primary" class="upload-btn"
      (click)="fileUpload.click()">
        Добавить фото
        <mat-icon>attach_file</mat-icon>
    </button>
  </div>
</div>
